<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Active States</title>
    <link rel="stylesheet" href="design.css">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
</head>
<body>
    
    <main>
        <div class="container">
            <div class="blue-box">
                    <h3>Your Result</h3>
                    <div class="circle">
                        <span>76</span>
                        <p>of 100</p>
                    </div>

                    <h1>Great</h1>
                    <p>
                        You scored 76 out of 100. You are doing great. Keep it up.
                        You scored 76 out of 100. You are doing great.
                    </p>
            </div>
            <div class="white-box">
                <h3>Summary</h3>
                <div class="summary">
                    <div class="summary-item red">
                        <div class="title">
                            <img src="./images/icon-reaction.svg" alt="">
                            <span>Reaction</span>
                        </div>
                        <div class="score">
                            <span>80</span><span>/</span><span>100</span>
                        </div>
                    </div>
                    <div class="summary-item yellow">
                        <div class="title">
                            <img src="./images/icon-memory.svg" alt="">
                            <span>Memory</span>
                        </div>
                        <div class="score">
                            <span>92</span><span>/</span><span>100</span>
                        </div>
                    </div>
                    <div class="summary-item green">
                        <div class="title">
                            <img src="./images/icon-verbal.svg" alt="">
                            <span>Verbal</span>
                        </div>
                        <div class="score">
                            <span>61</span><span>/</span><span>100</span>
                        </div>
                    </div>
                    <div class="summary-item blue">
                        <div class="title">
                            <img src="./images/icon-visual.svg" alt="">
                            <span>Visual</span>
                        </div>
                        <div class="score">
                            <span>72</span><span>/</span><span>100</span>
                        </div>
                    </div>
                </div>
                <button type="button">Continue</button>
            </div>
        </div>
    </main>



</body>
</html>
